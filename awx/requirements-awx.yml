---
# Ansible Collection Requirements for AWX/AAP
# This file should be used in AWX/AAP to install required collections

collections:
  # Core dependencies
  - name: kubernetes.core
    version: ">=2.4.0"
  - name: ansible.posix
    version: ">=1.5.0"
  - name: community.general
    version: ">=7.0.0"
  
  # Note: The padminisys.nginx_ingress collection will be available
  # after the EE is built and the collection is published
  - name: padminisys.nginx_ingress
    version: ">=1.0.2"
    source: https://galaxy.ansible.com/
